<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="import" href="../base/_header_css.html?__inline">
    <!--<link rel="stylesheet" type="text/css" href="../assets/css/pages/.less" />-->
</head>
<body>
<link rel="import" href="../base/header.html?__inline">

<div class="content">
    <div class="position">当前位置：
        <span >信息维护</span>
        <span style="padding: 0 5px;">&gt;</span>
        <span >产品信息（上市前）</span>
    </div>
    <div >
        <div class="panel panel-default">
            <div class="panel-heading" style="text-align: right;">
                <button type="button" class="btn btn-primary btn-sm addNewProduct"  data-toggle="modal" data-target="#modalManual" >新增</button>
            </div>
            <table id="productInfoList"></table>
        </div>
    </div>
</div>
<!--新增编辑弹窗-->
<div class="modal fade " id="modalManual" tabindex="1" data-backdrop="static" role="dialog" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="width:930px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="">产品说明</h4>
            </div>
            <div class="popCon">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion"href="#collapseOne">主明细</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <form id="form" class="clearfix">

                                    <div class="col-md-6 form-group has-require">
                                        <label class="col-md-5">通用名称(中文) :</label>
                                        <div class="col-md-7">
                                            <input id="GenericName" type="text" class="form-control has-error" name="NameCn" value="" maxlength="255" data-bv-notempty data-bv-notempty-message="必填项">
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group has-require">
                                        <label class="col-md-5">通用名称(英文):</label>
                                        <div class="col-md-7">
                                            <input id="GenericNameEng" type="text" class="form-control has-error" name="NameEn" value="" maxlength="255" data-bv-notempty data-bv-notempty-message="必填项">
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group has-require">
                                        <label class="col-md-5">活性成份</label>
                                        <div class="col-md-7">
                                            <input id="ActiveIngredient" type="text" class="form-control has-error" name="ActiveIngredient" value="" maxlength="255" data-bv-notempty data-bv-notempty-message="必填项">
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group has-require">
                                        <label class="col-md-5">药品分类:</label>
                                        <div class="col-md-7">
                                            <select class="select2 has-error form-contro" id="drugClass" name="drugClass" data-bv-notempty data-bv-notempty-message="必填项">
                                                <option value="">请选择</option>
                                                <option value="6fe2dd80-74bf-47fd-a08f-cf07b5832b5c" selected>化学药</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label class="col-md-5">生产厂家名称:</label>
                                        <div class="col-md-7">
                                            <input type="text" class="form-control" id="Manufacturer" maxlength="255">
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group has-require">
                                        <label class="col-md-5">剂型:</label>
                                        <div class="col-md-7">
                                            <select class="select2 mustEntry" id="DosageFormName" name="DosageFormName" data-bv-notempty data-bv-notempty-message="必填项">
                                                <option value="">请选择</option>
                                                <option value="4e0a4ab3-409f-430b-b0b5-3144536fd35e">片剂</option>
                                                <option value="4e0a4ab3-409f-430b-b0b5-3144536fd35e">片剂</option>
                                            </select>
                                        </div>
                                    </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion"href="#collapse2">附件管理</a>
                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <table id="fileTable">
                                <thead>
                                    <tr>
                                        <th data-field="">名称</th>
                                        <th data-field="">大小</th>
                                        <th data-field="">分类</th>
                                        <th data-field="">类别</th>
                                        <th data-field="" data-formatter="">上传时间</th>
                                        <th data-field="" data-formatter="">操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm saveNewProduct">确 定</button>

            </div>
        </div>
    </div>
</div>
<!-- 添加当前模板js -->
<link rel="import" href="../base/footer.html?__inline">
<link rel="import" href="../base/_footer_js.html?__inline">
<script src="../assets/js/pages/information/preProductInfo.js"></script>
</body>
</html>
